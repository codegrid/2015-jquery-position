<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title></title>
<script src="../node_modules/jquery/dist/jquery.js"></script>
<script src="demo.js"></script>
<link href="demo.css" rel="stylesheet"/>
</head>
<body>
  <div class="other other1" style="height:150px">other1</div>
  <div class="frame" style="overflow-y:scroll;height:270px;border:solid 5px #aaa;">
    <div class="other other2" style="margin:10px;height:330px">other2</div>
    <div class="el absolute1" style="position:absolute;top:100px;left:100px;">.absolute1</div>
    <div class="el absolute2" style="position:absolute;top:200px;left:200px;">.absolute2</div>
  </div>
  <div class="info"></div>
<script>

var showInfo = function(){
  info.clearInfo();
  info.showInfo('window scrollTop()',$(window).scrollTop())
  info.showMethod('.frame', 'scrollTop');
  info.showCss('html', ['padding-top','padding-left']);
  info.showCss('.other1', ['height']);
  info.showCss('.other2', ['margin-top', 'margin-bottom', 'height']);
  info.showCss('.absolute1', ['top', 'left', 'margin-top', 'margin-left']);
  info.showCss('.absolute2', ['top', 'left', 'margin-top', 'margin-left']);
  info.setHtmlToInfo('<hr/>');
  info.showMethod('.absolute1', 'position', true);
  info.showMethod('.absolute2', 'position', true);
}
$(window).scroll(function(){
  showInfo();
});
$('.frame').scroll(function(){
  showInfo();
});
showInfo();


</script>
</body>
</html>

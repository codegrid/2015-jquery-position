<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<title>position()メソッドで位置を取得する</title>
<link href="../common/reset.css" rel="stylesheet"/>
<link href="../common/demo.css" rel="stylesheet"/>
<script src="../node_modules/jquery/dist/jquery.js"></script>
<script src="../common/demo.js"></script>
</head>
<body style="min-height:500px">
  <div class="other" style="height:100px">.other</div>
  <div class="col">
    <div class="el static">.static</div>
  </div>
  <div class="col">
    <div class="el relative" style="position:relative;top:30px;left:10px">.relative</div>
  </div>
  <div class="col">
    <div class="el absolute" style="position:absolute;top:100px;left:250px">.absolute</div>
  </div>
  <div class="col">
    <div class="el fixed" style="position:fixed;top:100px;left:350px">.fixed</div>
  </div>
  <div class="info"></div>
<script>
var showInfo = function(){
  info.clearInfo();
  info.showInfo('$("window").scrollTop()',$(window).scrollTop(), true);
  info.showCss('html', ['padding-top','padding-left']);
  info.showCss('.other', ['height']);
  info.showCss('.static', ['top', 'left', 'margin-top', 'margin-left']);
  info.showCss('.relative', ['top', 'left', 'margin-top', 'margin-left']);
  info.showCss('.absolute', ['top', 'left', 'margin-top', 'margin-left']);
  info.showCss('.fixed', ['top', 'left', 'margin-top', 'margin-left']);
  info.setHtmlToInfo('<hr/>');
  info.showMethod('.static', 'position', true);
  info.showMethod('.relative', 'position', true);
  info.showMethod('.absolute', 'position', true);
  info.showMethod('.fixed', 'position', true);
}
$(window).scroll(function(){
  showInfo();
});
showInfo();

</script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width" />
<title>offsetX、offsetYプロパティでイベント発生位置を取得する</title>
<link href="../common/reset.css" rel="stylesheet"/>
<link href="../common/demo.css" rel="stylesheet"/>
<script src="../common/jquery.js"></script>
<script src="../common/demo.js"></script>
</head>
<body style="min-height:380px">
  <div class="block other" style="position:absolute;top:50px;left:50px;width:300px;height:200px">この上でマウスポインタを<br/>動かしてください</div>
  <div class="info"></div>
<script>
var showInfo = function(event){
  info.clearInfo();
  info.showInfo('event.offsetX',event.offsetX, true)
  info.showInfo('event.offsetY',event.offsetY, true)
}
$('.block').on('mousemove', function(event){
  showInfo(event);
});
showInfo({});
</script>
</body>
</html>

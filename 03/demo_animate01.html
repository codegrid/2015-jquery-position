<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width" />
<title>animate({scrollTop:position})メソッドでスクロール位置を設定する（１）</title>
<link href="../common/reset.css" rel="stylesheet"/>
<link href="../common/demo.css" rel="stylesheet"/>
<script src="../node_modules/jquery/dist/jquery.js"></script>
<script src="../common/demo.js"></script>
<style>
.frame{
  border: solid 5px #aaccff;
  width: 300px;
  height: 200px;
  overflow: scroll;
}
.frame__contents{
  padding-top: 100px;
  height:250px;
}
</style>

</head>
<body>
  <div class="frame">
    <div class="frame__contents">
      <button class="scrollBtn">スクロール</button>
      <p> It was popularised in the 1960s with the release of Letraset sheets containing Lorem Ipsum passages, and more recently with desktop publishing software like Aldus PageMaker including versions of Lorem Ipsum.</p>
    </div>
  </div>
  <div class="info"></div>
<script>
var showInfo = function(){
  info.clearInfo();
  info.showInfo('$(".frame").scrollTop()',$('.frame').scrollTop(), true)
}
$('.scrollBtn').on('click', function(){
  $('.frame').animate({scrollTop:100})
});
$('.frame').scroll(function(){
  showInfo();
});
showInfo();
</script>
</body>
</html>

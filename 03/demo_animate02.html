<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>animate({scrollTop:position})メソッドでスクロール位置を設定する（２）</title>
<link href="../common/reset.css" rel="stylesheet"/>
<link href="../common/demo.css" rel="stylesheet"/>
<script src="../node_modules/jquery/dist/jquery.js"></script>
<script src="../common/demo.js"></script>
</head>
<body style="min-height:400px;padding-top:100px">
  <button class="scrollBtn">scrollTop:100</button>
  <p> It was popularised in the 1960s with the release of Letraset sheets containing Lorem Ipsum passages, and more recently with desktop publishing software like Aldus PageMaker including versions of Lorem Ipsum.</p>
  <div class="info"></div>
<script>
var showInfo = function(){
  info.clearInfo();
  info.showInfo('$("window").scrollTop()',$(window).scrollTop(), true)
}
$('.scrollBtn').on('click', function(){
  $('html,body').animate({scrollTop:100})
});
$(window).scroll(function(){
  showInfo();
});
showInfo();
</script>
</body>
</html>
